<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML</title>
</head>
<body>
    <!-- Etiqueta de párrafo -->
    <p>Este es un <strong>párrafo</strong> con texto en negrita.</p>

    <!-- Etiqueta de enlace con atributos -->
    <a href="https://example.com" target="_blank">Visita nuestro sitio</a>

    <!-- Anidación de etiquetas -->
    <p>Este texto contiene <em>énfasis</em> y <strong>negrita</strong> al mismo tiempo.</p>

    <!-- Diferencia entre etiquetas abiertas y cerradas -->
    <p>Etiqueta cerrada correctamente.</p>
    <img src="assets/citrus-1.png"  alt="Descripción de la imagen"> <!-- Etiqueta abierta (sin cierre) -->
</body>
</html>
