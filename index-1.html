<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ejemplo de estructura básica de una página web">
    <meta name="author" content="Tu Nombre">
    <title>Estructura de una Página Web</title>
</head>
<body>
    <h1>Bienvenido a mi página web</h1>
    <h2>Subtítulo de la página</h2>
    <p>Este es un párrafo de ejemplo. Puedes usar párrafos para escribir texto en tu página.</p>
    <p style="color: red; font-size: 18px;">Este párrafo tiene un estilo aplicado con el atributo <strong>style</strong>.</p>
    <p>Este es un texto con un salto de línea.<br>Este texto está en la siguiente línea.</p>
</body>
</html>
